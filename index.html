<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://img.icons8.com/?size=128&id=WLd2TDej6yWd&format=png">

<body>
    <form>
        <h1>Login Form</h1>
        <button class="Login">Login</button>

        <input type="password" placeholder="Password" class="pass"><br>
        <a href="" class="forgot-password">forgot password?</a><br>
        <button class="LOGIN">Login</button><br>
        <span>Not a member? <a href="" class="SIGNUP">Signup now</a></span>
    </form>
</body>
</html>
